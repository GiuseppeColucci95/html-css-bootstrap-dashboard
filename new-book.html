<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Book</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="./assets/img/duck.png" alt="logo" width="60"></a>
        <button class="navbar-toggler border border-light border-opacity-25" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- header -->

  <main>

    <div class="container">

      <h2 class="my-4">Nuovo Libro</h2>
      <!-- /page title -->

      <form class="row g-4">

        <div class="col-6">
          <label for="name" class="form-label fs-5">Nome Autore</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore" required>
        </div>
        <!-- /name -->

        <div class="col-6">
          <label for="surname" class="form-label fs-5">Cognome Autore</label>
          <input type="text" class="form-control" id="surname" placeholder="Inserisci il cognome dell'autore" required>
        </div>
        <!-- /surname -->

        <div class="col-12">
          <label for="title" class="form-label fs-5">Titolo</label>
          <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
            placeholder="Inserisci il titolo del libro" required>
          <div id="titleHelp" class="form-text">Titolo versione italiana</div>
        </div>
        <!-- /title -->

        <div class="col-12 col-lg-4">
          <label for="genre" class="form-label fs-5">Genere</label>
          <select class="form-select" aria-label="genreSelect">
            <option selected>Scegli il genere</option>
            <option value="1">Narrativa</option>
            <option value="2">Romanzo</option>
            <option value="3">Giallo</option>
            <option value="4">Fiction</option>
            <option value="5">Fantascienza</option>
          </select>
        </div>
        <!-- /genre select -->

        <div class="col-12 col-lg-4">
          <label for="year" class="form-label fs-5">Anno di Pubblicazione</label>
          <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno" required>
        </div>
        <!-- /year -->

        <div class="col-12 col-lg-4 mb-3 mb-lg-4">
          <label for="isbn" class="form-label fs-5">ISBN#</label>
          <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#" required>
        </div>
        <!-- /isbn -->

        <div class="container">
          <hr class="mt-4">
        </div>
        <!-- /hr -->

        <div class="col-12">
          <label for="text-area" class="form-label fs-5">Note</label>
          <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="text-area"
            style="height: 100px"></textarea>
        </div>
        <!-- /text-area -->

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="digitalCheck">
            <label class="form-check-label" for="digitalCheck">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <!-- /checkbox -->

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
        </div>
        <!-- /submit button -->

      </form>
      <!-- /form -->

    </div>
    <!-- /.container -->

  </main>
  <!-- /main -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
